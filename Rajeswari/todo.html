<!DOCTYPE html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>ToDo</title>
    <style>
        .header{
            text-align: center;
        }
    </style>
    <script>
        const insertQuoteRow = (todo) => {
        const tr = document.createElement("tr");
        const td1 = document.createElement("td");
        const td2 = document.createElement("td");
        const td3 = document.createElement("td");
        td1.textContent = todo.id;
        td2.textContent = todo.title;
        td3.textContent = todo.completed?"Completed":"In-Progress";
        tr.appendChild(td1);
        tr.appendChild(td2);
        tr.appendChild(td3);
        const tbody = document.getElementById("tbody");
        tbody.innerHTML='';
        tbody.appendChild(tr);
        };
        const getData = async (obj) => {
        //let loadingElem = document.getElementById("loading");
        //console.log(loadingElem)
        const res = await fetch(`https://jsonplaceholder.typicode.com/todos/${obj.value}`);
        const data = await res.json();
        console.log(data);
        if(data.id){
        insertQuoteRow(data);
        }
        else{
            alert("No Record Found");
        }
        
};
    </script>
</head>
<body>
    <input type="text" onchange="getData(this)" />
    <div class="header"><h1>ToDo</h1></div>
      <div class="content">
        <table class="striped centered">
          <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>Completed</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
</body>
</html>
