<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Facebook</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/svg" href="images/facebook-ga7786331e.svg">
    <script src="style.js"></script>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="title">facebook</h1>
        <div class="loginBox">
          <h3>Log in to Facebook</h3>

          <div class="email">
            <input type="text" id="username" placeholder="User Name" required/>
          </div>
          <div class="password">
            <input type="text" id="pass" placeholder="Password" required/>
          </div>
          <div class="btn"><button onclick="handleLogin()">Log In</button></div>

          <a href="#">Forgotten account?</a>
          <a href="#">Sign up for Facebook</a>
        </div>
      </div>
    </div>
  </body>
</html>
