<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nike sample page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <img src="images/nike.png" height="50" device-width="auto" />
        </div>
        <nav>
          <a href="#">Home</a>
          <a href="#">Men</a>
          <a href="#">Women</a>
          <a href="#">Nike+</a>
          <a href="#">Contact Us</a>
        </nav>
      </div>
    </header>

    <div class="quote">
      <h1>Just Do It.</h1>

      <div class="nike">
        <img
          src="images/nike.png"
          height="650"
          width="700"
          device-width="auto"
        />
      </div>
      <div class="shoe">
        <img
          src="images/shoe.png"
          height="450"
          width="900"
          device-width="auto"
        />

      </div>
    </div>
  </body>
</html>
